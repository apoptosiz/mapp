<script type="text/javascript">

var temp,temp_int;
var humid,humid_int;
var light,light_int;

$(function () {
    
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                     load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(); // current time
                                y = temp_int;
                            series.addPoint([x, y], true, true);
                        }, 3500);
                        var series1 = this.series[1];
                        setInterval(function () {
                            var x1 = (new Date()).getTime(); // current time
                                y1 = humid_int;
                            series1.addPoint([x1, y1], true, true);
                        }, 3500);
                        var series2 = this.series[2];
                        setInterval(function () {
                            var x2 = (new Date()).getTime(); // current time
                                y2 = light_int;
                            series2.addPoint([x2, y2], true, true);
                        }, 3500);
                    }
                }
            },
            title: {
                text: 'Data'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Temp',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -5; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    //document.getElementById("data_2").innerHTML=data;
                    return data;
                }())
            },
            {
                name: 'Humid',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -5; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    //document.getElementById("data_2").innerHTML=data;
                    return data;
                }())
            },
            {
                name: 'Light',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -5; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    //document.getElementById("data_2").innerHTML=data;
                    return data;
                }())
            }]
        });
    });
});

  const APPID     = "Nextgenfarm";

    var microgear = Microgear.create({
        key: APPKEY,
        secret: APPSECRET,
        //alias : "myhtml"         /*  optional  */
    });
   
    microgear.on('message',function(topic,msg) {

        document.getElementById("data").innerHTML = msg;
        var split_msg = msg.split(",");
        
        temp = split_msg[0];
        temp_int = parseFloat(temp);
        humid =split_msg[1];
        humid_int = parseFloat(humid);
        light = split_msg[2]
        light_int = parseFloat(light);
        document.getElementById("data_2").innerHTML = light_int;
  
    });

    microgear.on('connected', function() {
        microgear.setname('manual_control');    /* alias can be renamed anytime with this function */
        document.getElementById("data").innerHTML="connected with netpie";
    });

    microgear.on('present', function(event) {
        console.log(event);
    });

    microgear.on('absent', function(event) {
        console.log(event);
    });

    microgear.connect(APPID);

</script>
